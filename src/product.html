<html lang="en">
    @@include('html/base/head.html', {'title': 'Карточка товара'})
    <body>
        <div class="wrapper">
            @@include('html/base/header.html', {})
            <main class="page page_inner">
                <div class="page__header">
                    <div class="page__container">
                        <nav class="page__breadcrumbs breadcrumbs">
                            <ul class="breadcrumbs__list">
                                <li class="breadcrumbs__item">
                                    <a
                                        href="index.html"
                                        class="breadcrumbs__link"
                                        >Главная</a
                                    >
                                </li>
                                <li class="breadcrumbs__item">
                                    <a
                                        href="catalog.html"
                                        class="breadcrumbs__link"
                                        >Разделочные ножи</a
                                    >
                                </li>
                                <li class="breadcrumbs__item">
                                    <span class="breadcrumbs__current"
                                        >Нож Снегирь</span
                                    >
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="product">
                    <div class="product__container">
                        <div class="product__main main-product">
                            <div class="main-product__images images-product">
                                <div class="images-product__slider swiper">
                                    <div
                                        class="images-product__wrapper swiper-wrapper"
                                    >
                                        <div
                                            class="images-product__slide-ibg swiper-slide"
                                        >
                                            <img
                                                src="@img/product/01.jpg"
                                                alt="product"
                                            />
                                        </div>
                                        <div
                                            class="images-product__slide-ibg swiper-slide"
                                        >
                                            <img
                                                src="@img/product/02.jpg"
                                                alt="product"
                                            />
                                        </div>
                                        <div
                                            class="images-product__slide-ibg swiper-slide"
                                        >
                                            <img
                                                src="@img/product/03.jpg"
                                                alt="product"
                                            />
                                        </div>
                                        <div
                                            class="images-product__slide-ibg swiper-slide"
                                        >
                                            <img
                                                src="@img/product/04.jpg"
                                                alt="product"
                                            />
                                        </div>
                                        <div
                                            class="images-product__slide-ibg swiper-slide"
                                        >
                                            <img
                                                src="@img/product/05.jpg"
                                                alt="product"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="images-product__thumbs thumbs-images swiper"
                                >
                                    <div
                                        class="thumbs-images__wrapper swiper-wrapper"
                                    >
                                        <div
                                            class="thumbs-images__slide-ibg swiper-slide"
                                        >
                                            <img
                                                src="@img/product/01.jpg"
                                                alt="product"
                                            />
                                        </div>
                                        <div
                                            class="thumbs-images__slide-ibg swiper-slide"
                                        >
                                            <img
                                                src="@img/product/02.jpg"
                                                alt="product"
                                            />
                                        </div>
                                        <div
                                            class="thumbs-images__slide-ibg swiper-slide"
                                        >
                                            <img
                                                src="@img/product/03.jpg"
                                                alt="product"
                                            />
                                        </div>
                                        <div
                                            class="thumbs-images__slide-ibg swiper-slide"
                                        >
                                            <img
                                                src="@img/product/04.jpg"
                                                alt="product"
                                            />
                                        </div>
                                        <div
                                            class="thumbs-images__slide-ibg swiper-slide"
                                        >
                                            <img
                                                src="@img/product/05.jpg"
                                                alt="product"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            @@include('html/base/footer.html', {})
        </div>
        @@include('html/base/popup.html', {}) @@include('html/base/js.html', {})
    </body>
</html>
